databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: somov.a
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false




